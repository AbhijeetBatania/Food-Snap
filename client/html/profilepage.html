<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Profile</h1>
            <button class="edit-btn">Edit Profile</button>
        </header>
        
        <div class="profile-header">
            <div class="profile-image">
                <img src="/api/placeholder/80/80" alt="Profile Image">
            </div>
            <div class="profile-name" id="profile-name">Enter Name</div>
        </div>
        
        <div class="stats-container">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-number">278</div>
                    <div class="stat-label">Total Scans</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">42</div>
                    <div class="stat-label">Scans this Month</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">18</div>
                    <div class="stat-label">Red Flags</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">56</div>
                    <div class="stat-label">Green Flags</div>
                </div>
            </div>
        </div>
        
        <div class="accessibility-container">
            <h2>Accessibility Setup</h2>
            <div class="accessibility-options">
                <div class="accessibility-option">
                    <div class="option-title">
                        Audio Output
                        <label class="toggle-switch">
                            <input type="checkbox" id="audio-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="option-description">Convert scan results to audio file</div>
                </div>
                
                <div class="accessibility-option">
                    <div class="option-title">Font Size</div>
                    <div class="font-size-controls">
                        <button class="font-btn" id="decrease-font">-</button>
                        <span class="font-size-indicator" id="font-size">16</span>
                        <button class="font-btn" id="increase-font">+</button>
                    </div>
                </div>
                
                <div class="accessibility-option">
                    <div class="option-title">Language</div>
                    <div class="language-selector">
                        <button class="language-btn active" data-lang="en">English</button>
                        <button class="language-btn" data-lang="hi">हिन्दी</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
