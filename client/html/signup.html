<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Food Snap</title>
  <link rel="stylesheet" href="../css/signup.css" />
  <script type="module" src="../js/firebase-init.js"></script>
  <script type="module" src="../js/signup.js"></script>
</head>
<body>
  <div class="signup-container">
    <img src="/public/logo2.png" alt="Food Snap Logo" class="logo" />

    <h1>Create Account</h1>
    <p>Join us to explore food and health insights.</p>

    <form class="signup-form" id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <div id="passwordMatchMessage" class="validation-message"></div>

      <button type="submit" id="loginBtn" class="btn">Sign Up</button>
    </form>

    <div class="alternative-options">
      <button class="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" /> Continue with Google
      </button>
      <a href="home.html" class="skip-link">Skip for now</a>
    </div>

    <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
  </div>

 
</body>
</html>
