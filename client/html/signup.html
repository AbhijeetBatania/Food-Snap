<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Food Snap</title>
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
  <div class="signup-container">
    <img src="/public/logo2.png" alt="Food Snap Logo" class="logo" />

    <h1>Create Account</h1>
    <p>Join us to explore food and health insights.</p>

    <form class="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      
      <button type="submit" id="loginBtn" class="btn" onclick="window.location.href='profilesetup.html'">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
