
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Food Snap</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script type="module" src="../js/login.js"></script>
  <script type="module" src="../js/firebase-init.js"></script>
  
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <img src="/public/logo2.png" alt="Food Snap Logo" class="logo" />

      <h1>Welcome Back</h1>
      <p>Login to continue your food journey</p>

      <form class="login-form">
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" id="submitBtn" class="btn">Login</button>
      </form>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <button class="google-login">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon" />
        Continue with Google
      </button>

      <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>

      <!-- ðŸŸ¢ Modified: Moved remember-me and skip button inside container and aligned right -->
      <div class="bottom-options">
        <div class="remember-me-container">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <div class="skip-button">
          <a href="home.html">Skip</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
