<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="../css/profilesetup.css">
  <link rel="stylesheet" href="../css/common.css">

</head>
<body>
  <div class="overlay">
    <div class="popup">
      <h1>Profile Setup</h1>
      <form id="profileForm">
        <div class="form-section">
          <h2>Personal Information</h2>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          
          <div class="form-group">
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthdate">
          </div>
        </div>
        
        <div class="form-section">
          <h2>Dietary Preferences</h2>
          <div class="checkbox-group">
            <input type="checkbox" id="vegetarian" name="diet">
            <label for="vegetarian">Vegetarian</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="vegan" name="diet">
            <label for="vegan">Vegan</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="glutenFree" name="diet">
            <label for="glutenFree">Gluten Free</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="dairyFree" name="diet">
            <label for="dairyFree">Dairy Free</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="nutFree" name="diet">
            <label for="nutFree">Nut Free</label>
          </div>
        </div>
        
        <div class="form-section">
          <h2>Accessibility Setup</h2>
          <div class="checkbox-group">
            <input type="checkbox" id="audioOutput" name="accessibility">
            <label for="audioOutput">Enable Audio Output</label>
          </div>
          
          <div class="form-group" id="audioSettingsContainer">
            <label for="audioSpeed">Audio Speed</label>
            <select id="audioSpeed" name="audioSpeed">
              <option value="0.75">Slow (0.75x)</option>
              <option value="1" selected>Normal (1x)</option>
              <option value="1.25">Fast (1.25x)</option>
              <option value="1.5">Very Fast (1.5x)</option>
            </select>
          </div>
        </div>
        
        <div class="form-section">
          <h2>Language Preferences</h2>
          <div class="form-group">
            <button type="button" id="languageBtn" class="btn-secondary">Change Language</button>
          </div>
        </div>
        
        <div class="btn-container">
          
          <button type="button" id="cancelBtn" class="btn-secondary" onclick="window.location.href='home.html'">Cancel</button>
          
          <!-- Option 2: Add a button that navigates to home.html when clicked -->
<!-- Add this near the cancel and save buttons -->
<button type="button" id="homeBtn" class="btn" onclick="window.location.href='home.html'">Save Profile</button>
        </div>
      </form>
    </div>
  </div>
  
  <div id="languagePopup" class="language-popup hidden">
    <h3>Select Language</h3>
    <button type="button" class="btn-secondary language-btn" data-lang="en">English</button>
    <button type="button" class="btn-secondary language-btn" data-lang="hi">हिंदी (Hindi)</button>
    <button type="button" class="btn-secondary" id="closeLanguagePopup">Close</button>
  </div>

  <script src="../js/profilesetup.js"></script>
</body>
</html>
