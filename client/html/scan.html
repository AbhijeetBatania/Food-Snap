<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSnap - Scan Product</title>
    <link rel="stylesheet" href="../css/scan.css">
    <link rel="stylesheet" href="../css/common.css">

</head>
<body>
    <div class="app-container">
        <div class="container">
            <header>
                <div class="logo">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z" fill="#6aaa3d"/>
                        <path d="M8 9l4 4 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>FoodSnap</span>
                </div>
            </header>

            <div class="step-indicator">
                <div class="step active" id="step1">
                    <div class="step-circle">1</div>
                    <div class="step-label">Scan Label</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-circle">2</div>
                    <div class="step-label">Scan Ingredients</div>
                </div>
            </div>

            <h1 id="scan-title">Scan Food Label</h1>
            <p class="instructions" id="scan-instructions">Point your camera at the food product label to scan & see nutritional information, ingredients, and health ratings.</p>

            <div class="scan-container">
                <div id="video-container">
                    <div id="camera-icon">ðŸ“·</div>
                    <video id="video-preview" autoplay playsinline></video>
                    <img id="captured-image" src="" alt="Captured image">
                </div>
                <div class="scan-overlay">
                    <div class="scan-frame"></div>
                </div>
                <p class="scan-text">Tap the button below to scan the label</p>
            </div>

            <div class="upload-option">
                <label for="file-upload" class="upload-label">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke="#6aaa3d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Upload Image
                </label>
                <input type="file" id="file-upload" accept="image/*" hidden>
            </div>

            <button class="btn" id="scan-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15v5m-3-5v5m6-5v5M4 8V5a1 1 0 011-1h14a1 1 0 011 1v3M4 8h16M4 8v11a1 1 0 001 1h14a1 1 0 001-1V8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Scan Product
            </button>

            <div class="options-container" id="options-container">
                <button class="option-btn re-scan-btn" id="re-scan-btn">Re-scan</button>
                <button class="option-btn next-btn" id="next-btn">Next</button>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processing scan...</p>
            </div>
        </div>
    </div>

    <script src="../js/scan.js"></script>
</body>
</html>
