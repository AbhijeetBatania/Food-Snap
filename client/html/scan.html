<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Product - FoodSnap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scan-container">
    <h2>Scan Your Product</h2>
    <div class="camera-box">
      <video id="camera-stream" autoplay playsinline></video>
      <button class="button" onclick="captureImage()">📸 Capture</button>
    </div>
  </div>
  <footer class="bottom-nav">
    <a href="home.html" class="nav-link">🏠 Home</a>
    <a href="scan.html" class="nav-link active">📷 Scan</a>
    <a href="history.html" class="nav-link">🕘 History</a>
    <a href="settings.html" class="nav-link">⚙️ Settings</a>
    <a href="profile.html" class="nav-link">👤 Profile</a>
  </footer>
  <script>
    const video = document.getElementById("camera-stream");
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not available.");
        console.error(err);
      });
    function captureImage() {
      alert("Capture button clicked (functionality to be implemented)");
    }
  </script>
</body>
</html>
